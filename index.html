<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ゲームセンター整理券配布</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f8f8ff, #e0f7fa);
            margin: 0;
            padding: 40px 20px;
            color: #333;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 42px;
            color: #00796b;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            justify-items: center;
        }

        .game-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            max-width: 320px;
        }

        .game-card:hover {
            transform: translateY(-8px);
        }

        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .game-title {
            font-size: 24px;
            font-weight: bold;
            color: #00796b;
            margin-bottom: 15px;
        }

        .description {
            color: #555;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .waiting-count {
            font-size: 20px;
            color: #e53935;
            margin-bottom: 20px;
        }

        .get-button {
            padding: 14px 24px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 80%;
            margin: 0 auto 20px auto;
            display: block;
        }

        .get-button:hover {
            background-color: #388e3c;
        }

        .admin-login {
            text-align: center;
            margin-top: 60px;
            width: 100%;
            max-width: 400px;
        }

        .admin-login h3 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        #passwordInput {
            padding: 14px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 15px;
        }

        .login-button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #00796b;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #005f50;
        }

        #adminPanel {
            margin: 40px auto 0 auto;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: none;
            text-align: center;
        }

        #adminPanel h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #00796b;
        }

        #adminView p {
            font-size: 20px;
            margin: 8px 0;
        }

        .reset-button {
            margin-top: 20px;
            padding: 14px 24px;
            font-size: 20px;
            background-color: #e53935;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .reset-button:hover {
            background-color: #c62828;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            .game-card img {
                height: 160px;
            }
        }
    </style>
</head>

<body>
    <h1>ゲームセンター整理券配布</h1>

    <div class="container" id="buttons"></div>

    <div class="admin-login">
        <h3>管理者ログイン</h3>
        <input type="password" id="passwordInput" placeholder="パスワードを入力">
        <br>
        <button class="login-button" onclick="loginAdmin()">ログイン</button>
    </div>

    <div id="adminPanel">
        <h2>管理者ビュー</h2>
        <div id="adminView"></div>
        <button class="reset-button" onclick="resetTickets()">全整理券をリセット</button>
    </div>

    <script>
        const gameTitles = {
            game1: "ガールズXFIRE",
            game2: "燃えよPizzas",
            game3: "fallingslime",
            game4: "PanicStation",
            game5: "へんけいマシンひとりたび"
        };

        const gameImages = {
            game1: "girlsX.png",
            game2: "pizza.png",
            game3: "falling.png",
            game4: "Panic.png",
            game5: "へんけい.png"
        };

        let ticketData = {
            game1: [],
            game2: [],
            game3: [],
            game4: [],
            game5: []
        };

        function getTicket(gameId) {
            if (!ticketData[gameId]) {
                alert("無効なゲームIDです。");
                return;
            }

            if (localStorage.getItem('hasTicket') === 'true') {
                alert("すでに整理券を取得しています。");
                return;
            }

            const ticketNumber = ticketData[gameId].length + 1;
            ticketData[gameId].push(ticketNumber);

            localStorage.setItem('hasTicket', 'true');
            localStorage.setItem('ticketGame', gameTitles[gameId]);
            localStorage.setItem('ticketNumber', ticketNumber.toString());

            updateAllViews();

            window.location.href = "ticket.html";
        }

        function updateAdminView() {
            const adminDiv = document.getElementById("adminView");
            adminDiv.innerHTML = "";
            let total = 0;
            for (const game in ticketData) {
                const count = ticketData[game].length;
                total += count;
                adminDiv.innerHTML += `<p><strong>${gameTitles[game]}</strong>: ${count}人</p>`;
            }
            adminDiv.innerHTML += `<p><strong>合計</strong>: ${total}人</p>`;
        }

        function updateWaitingCounts() {
            for (const game in ticketData) {
                const count = ticketData[game].length;
                const waitingDiv = document.getElementById(`waiting-${game}`);
                if (waitingDiv) {
                    waitingDiv.textContent = `現在の待ち人数: ${count}人`;
                }
            }
        }

        function updateAllViews() {
            updateAdminView();
            updateWaitingCounts();
        }

        function setupButtons() {
            const buttonsDiv = document.getElementById("buttons");
            for (let i = 1; i <= 5; i++) {
                const gameId = `game${i}`;
                const card = document.createElement("div");
                card.className = "game-card";

                const img = document.createElement("img");
                img.src = gameImages[gameId];
                img.alt = gameTitles[gameId];
                card.appendChild(img);

                const content = document.createElement("div");
                content.className = "card-content";

                const title = document.createElement("div");
                title.className = "game-title";
                title.textContent = gameTitles[gameId];
                content.appendChild(title);

                const desc = document.createElement("div");
                desc.className = "description";
                desc.textContent = "こちらは「" + gameTitles[gameId] + "」の整理券です。";
                content.appendChild(desc);

                const waiting = document.createElement("div");
                waiting.className = "waiting-count";
                waiting.id = `waiting-${gameId}`;
                waiting.textContent = "現在の待ち人数: 0人";
                content.appendChild(waiting);

                const button = document.createElement("button");
                button.className = "get-button";
                button.textContent = "整理券を取得";
                button.onclick = () => getTicket(gameId);
                content.appendChild(button);

                card.appendChild(content);
                buttonsDiv.appendChild(card);
            }
        }

        function resetTickets() {
            if (confirm("本当にすべての整理券をリセットしますか？")) {
                for (const game in ticketData) {
                    ticketData[game] = [];
                }
                localStorage.removeItem('hasTicket');
                localStorage.removeItem('ticketGame');
                localStorage.removeItem('ticketNumber');
                updateAllViews();
            }
        }

        function loginAdmin() {
            const password = document.getElementById("passwordInput").value;
            if (password === "oecugame") {
                document.getElementById("adminPanel").style.display = "block";
            } else {
                alert("パスワードが間違っています。");
            }
        }

        setupButtons();
        updateAllViews();
    </script>
</body>

</html>
