<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>整理券配布ページ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 40px 20px;
            color: #fff;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            color: #00ffe0;
            text-shadow: 1px 1px 3px #000;
        }

        h3 {
            font-size: 24px;
            color: #00ffe0;
            margin-bottom: 12px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 1200px;
        }

        .game-block {
            background: #273c75;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-block:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.6);
        }

        .game-block img {
            width: 100%;
            height: auto;
            max-height: 260px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        button {
            margin-top: 12px;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #00c9a7;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #00a98e;
        }

        .wait-count {
            margin-top: 10px;
            font-size: 18px;
            color: #ffeaa7;
            font-weight: bold;
        }

        .admin-login,
        #adminPanel {
            width: 100%;
            max-width: 600px;
            margin-top: 40px;
            background: #34495e;
            border: 1px solid #00c9a7;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
        }

        #passwordInput {
            margin-bottom: 12px;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }

        .ticket-list {
            margin-top: 10px;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #2c3e50;
            border-radius: 8px;
        }

        .ticket-list label {
            display: block;
            font-size: 16px;
            margin-bottom: 6px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            h3 {
                font-size: 20px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }

            .wait-count {
                font-size: 16px;
            }

            #passwordInput {
                font-size: 16px;
            }

            .game-block img {
                max-height: 180px;
            }
        }
    </style>
</head>

<body>
    <h1>ゲームセンター<br />整理券配布</h1>
    <div id="buttons" class="game-grid"></div>

    <div class="admin-login">
        <h3>管理者ログイン</h3>
        <input type="password" id="passwordInput" placeholder="パスワードを入力" />
        <button onclick="loginAdmin()">ログイン</button>
    </div>

    <div id="adminPanel" style="display: none;">
        <h2>管理者ビュー</h2>
        <div id="adminView"></div>
        <button style="background-color: #e53935; margin-top: 12px;" onclick="confirmReset()">全整理券をリセット</button>
    </div>

    <script>
        const gameTitles = {
            game1: "ガールズXFIRE",
            game2: "燃えよPizzas",
            game3: "fallingslime",
            game4: "PanicStation",
            game5: "へんけいマシンひとりたび",
        };

        const gameImages = {
            game1: "girlsX.png",
            game2: "pizza.png",
            game3: "falling.png",
            game4: "Panic.png",
            game5: "へんけい.png",
        };

        let ticketData = {
            game1: [], game2: [], game3: [], game4: [], game5: []
        };
        let usedTickets = {
            game1: new Set(), game2: new Set(), game3: new Set(), game4: new Set(), game5: new Set()
        };

        function getTicket(gameId) {
            const ticketNumber = ticketData[gameId].length + 1;
            ticketData[gameId].push(ticketNumber);

            const win = window.open("", "_blank");
            win.document.write(`<html><head><meta charset='UTF-8'><title>整理券</title><meta name='viewport' content='width=device-width, initial-scale=1.0'><style>body{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;font-family:'Segoe UI';margin:0;background:#0f2027;color:#00ffe0;text-align:center;}h1{font-size:5rem;}p{font-size:1.5rem;}</style></head><body><h1>整理券番号<br>${ticketNumber}</h1><p>写真を撮ってスタッフに見せてください</p></body></html>`);
            win.document.close();

            updateAdminView();
            updateWaitingDisplays();
        }

        function toggleUsedTicket(game, number, checked) {
            if (checked) usedTickets[game].add(number);
            else usedTickets[game].delete(number);
            updateAdminView();
            updateWaitingDisplays();
        }

        function loginAdmin() {
            const pw = document.getElementById("passwordInput").value;
            if (pw === "oecugame") {
                document.getElementById("adminPanel").style.display = "block";
                document.querySelector(".admin-login").style.display = "none";
            } else {
                alert("パスワードが間違っています。");
            }
        }

        function confirmReset() {
            if (confirm("本当にすべての整理券をリセットしてよろしいですか？")) {
                resetTickets();
            }
        }

        function resetTickets() {
            for (const k in ticketData) {
                ticketData[k] = [];
                usedTickets[k] = new Set();
            }
            updateAdminView();
            updateWaitingDisplays();
        }

        function updateAdminView() {
            const adminDiv = document.getElementById("adminView");
            adminDiv.innerHTML = "";
            for (const game in ticketData) {
                const waiting = ticketData[game].filter(n => !usedTickets[game].has(n)).length;
                adminDiv.innerHTML += `<p><strong>${gameTitles[game]}</strong> - 待ち人数: ${waiting}人</p>`;

                if (ticketData[game].length > 0) {
                    const list = ticketData[game].map(n => {
                        const ch = usedTickets[game].has(n) ? 'checked' : '';
                        return `<label><input type='checkbox' onchange="toggleUsedTicket('${game}', ${n}, this.checked)" ${ch}> 整理券番号 ${n}</label>`;
                    }).join("");
                    adminDiv.innerHTML += `<div class='ticket-list'>${list}</div>`;
                }
            }
        }

        function updateWaitingDisplays() {
            for (const game in gameTitles) {
                const el = document.getElementById(`${game}-wait`);
                if (el) {
                    const count = ticketData[game].filter(n => !usedTickets[game].has(n)).length;
                    el.textContent = `待ち人数: ${count}人`;
                }
            }
        }

        function createGameButtons() {
            const container = document.getElementById("buttons");
            for (const gameId in gameTitles) {
                const div = document.createElement("div");
                div.className = "game-block";
                div.innerHTML = `
                    <img src="${gameImages[gameId]}" alt="${gameTitles[gameId]}">
                    <h3>${gameTitles[gameId]}</h3>
                    <button onclick="getTicket('${gameId}')">整理券を取得</button>
                    <p class="wait-count" id="${gameId}-wait">待ち人数: 0人</p>
                `;
                container.appendChild(div);
            }
        }

        createGameButtons();
    </script>
</body>

</html>
